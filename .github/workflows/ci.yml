name: Run Tests on PR

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16

      - name: Install Dependencies
        run: npm install

      - name: Run Unit Tests
        run: npm test

      - name: Check Unit Test Results
        run: |
          if [ $? -ne 0 ]; then
            echo "Unit tests failed. Commit rejected."
            exit 1
          fi